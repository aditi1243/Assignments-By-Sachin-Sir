<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>STRING</title>
</head>
<body>
    <script type="text/javascript">

    //charAt(index) Method 
     var str="angularjava";  
     document.write(str.charAt(2));// returns the character at the given index.  

    //String concat(str) Method
     var s1 = "javascript ";
     var s2 = "angular javascript";
     var s3 = s1.concat(s2);// method concatenates or joins two strings.
     document.write(s3); 

    //String indexOf(str) Method
     var s4 = "I am from india and proud to be Indian";
     var n = s4.indexOf("from");//This method returns the index position of the given string.
     document.write(n);  

     // String lastIndexOf(str) Method
     var s5 = "angular javascript and java are different";
     var m = s5.lastIndexOf("java");//This method returns the last index position of the given string.
     document.write(m);  

    //String toLowerCase() Method
     var s6 = "JavaScript toLowerCase Example";
     var s7 = s6.toLowerCase();//This  method returns the given string in lowercase letters.
     document.write(s7);

    //String toUpperCase() Method
     var s8 = "JavaScript toUpperCase Example";
     var s9 = s8.toUpperCase();//This method returns the given string in uppercase letters.
     document.write(s9);

     //String slice(beginIndex, endIndex) Method
     var s10 = "pqrstuvwxyz";
     var s11 = s10.slice(2, 5);//this  method returns the parts of string from given beginIndex to endIndex. In slice() method, beginIndex is inclusive and endIndex is exclusive.
     document.write(s11);

     //String trim() Method
     var s12 = "     javascript angular js   ";
     var s13 = s12.trim();// it removes leading and trailing whitespaces from the string.
    document.write(s13);  

    // String split() Method
     var str = "This is JavaTpoint website";
     document.write(str.split(" ")); //splits the given string.  


    </script>

</body>
</html>
