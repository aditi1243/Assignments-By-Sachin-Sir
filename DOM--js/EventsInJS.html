    <script>

        //OnClick Event
        function myfunc() {

        }

            var x = document.getElementById("mySelect").value;
            document.getElementById("demo").innerHTML = "You selected: " + x;
        }
        //Onfocus Event
        function myfunc3(x) {
            x.style.background = "red";
        }
        //onmouseover Event
        function extraevent(color) {
            color.innerHTML = "This IS crazy";
        }
        //onmouseout
        function extraevent2(color) {
            color.innerHTML = "Mouse over me";
        }
        //onmousedown and onmouseup
        function mouseDown() {
            document.getElementById("SmackThat").style.color = "yellow";
        }

        function mouseUp() {
            document.getElementById("SmackThat").style.color = "green";
        }

    </script>

    <button type="button" onclick="myfunc()">Click me event</button>
