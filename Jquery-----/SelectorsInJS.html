<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>functions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").dblclick(function () {
                $("[href]").hide();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#btn2").dblclick(function () {
                $("a[target='_blank']").hide();//Selects all <a> elements with a target attribute value equal to "_blank"
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("a[target!='_blank']").hide();//Selects all <a> elements with a target attribute value NOT equal to "_blank"
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(":button").hide();//	Selects all <button> elements and <input> elements of type="button"
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("tr:even").css("background-color", "purple");//Selects all even <tr> elements
        });
    </script>
    <script>
        $(document).ready(function () {
            $("tr:odd").css("background-color", "red");//Selects all odd <tr> elements
        });
    </script>

</head>
<body>
    <h1><a href="https://www.javatpoint.com/html-tutorial/">HTML Tutorial</a></h1>
    <h2><a href="https://www.javatpoint.com/css-tutorial/" target="_blank">HTML Tutorial</a></h2>
    <h3><a href="https://www.javatpoint.com/js-tutorial/" target="_blank">HTML Tutorial</a></h3>
    <h3><a href="https://www.javatpoint.com/js-tutorial/" target="_blank">HTML Tutorial</a></h3>

    <p><a href="https://www.javatpoint.com/css/">CSS Tutorial</a></p>

    <button id="btn1">Click me</button>
    <button id="btn2">Click me</button>


    <button>Click me</button>
    <table border="1">
        <tr>
            <th>name</th>
            <th>id</th>
        </tr>
        <tr>
            <td>Aditi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Aish</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Priscilla</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
