<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Array Methods!!!!!</title>
</head>
<body>

   
        <script type="text/javascript">
		var students = new Array("Aditi", "Priscilla", "Aish", "Anu", "Deepanshi");
            Array.prototype.displayItems = function () {//If we want to add new properties and methods, we can use the prototype property.
			for (i=0;i<this.length;i++){
				document.write(this[i] + "<br />");
			}
		}
		document.write("students array<br />");
		students.displayItems();
		document.write("<br />The number of items in students array is " + students.length + "<br />");
		document.write("<br />The SORTED students array<br />");
        students.sort();//WE can sort the items in an array using sort method.
		students.displayItems();
		document.write("<br />The REVERSED students array<br />");
         students.reverse();// We can reverse the order of items in an array using a reverse method.
		students.displayItems();
		document.write("<br />THE students array after REMOVING the LAST item<br />");
            students.pop();//we can remove the last item of an array using a pop method.
		students.displayItems();
        document.write("<br />THE students array after PUSH<br />");
         students.push("New Stuff");//We can add a value as the last item of the array.
		students.displayItems();
        </script>
   
    </body>
</html>















</body>
</html>
